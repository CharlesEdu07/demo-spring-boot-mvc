<!DOCTYPE html>
<html lang="pt" layout:decorate="~{layouts/main-layout}">
  <head>
    <meta charset="UTF-8" />
  </head>

  <body>
    <section class="layout-content" layout:fragment="main-body">
      <div class="page-header">
        <nav class="navbar navbar-expand-md navbar-top bg-light">
          <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <i class="oi oi-caret-right"></i>
                <span>Cadastrar Funcionários</span>
              </li>
            </ul>
          </div>
          <a
            class="btn btn-primary btn-md"
            href="/employees/list"
            role="button"
          >
            <span
              class="oi oi-spreadsheet"
              title="Cadastro"
              aria-hidden="true"
            ></span>
            <span>Listar Funcionários</span>
          </a>
        </nav>
      </div>

      <div class="container" id="register">
        <div th:replace="fragments/alert"></div>

        <form
          th:action="@{/employees/save}"
          th:object="${employee}"
          method="POST"
        >
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">Nome do Funcionário</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Nome Completo"
                autofocus="autofocus"
                th:field="*{name}"
              />
              <div class="invalid-feedback"></div>
            </div>
            <div class="form-group col-md-6">
              <label for="salary">Salário Bruto</label>
              <input
                type="text"
                class="form-control"
                id="salary"
                data-mask="#.##0,00"
                data-mask-reverse="true"
                th:field="*{salary}"
              />
              <div class="invalid-feedback"></div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="admissionDate">Data de Entrada</label>
              <input
                type="date"
                class="form-control"
                id="admissionDate"
                th:field="*{admissionDate}"
              />
              <div class="invalid-feedback"></div>
            </div>
            <div class="form-group col-md-6">
              <label for="exitDate">Data de Saída</label>
              <input
                type="date"
                class="form-control"
                id="exitDate"
                th:field="*{exitDate}"
              />
              <div class="invalid-feedback"></div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="role">Cargo</label>
              <select id="role" class="form-control" th:field="*{role}">
                <option value="">Selecione...</option>
                <option
                  th:each="role : ${roles}"
                  th:value="${role.id}"
                  th:text="${role.name}"
                >
                  Auxiliar Contábil
                </option>
              </select>
              <div class="invalid-feedback"></div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="city">Cidade</label>
              <input
                type="text"
                class="form-control"
                id="city"
                th:field="*{address.city}"
              />
              <div class="invalid-feedback"></div>
            </div>
            <div class="form-group col-md-6">
              <label for="public-area">Logradouro</label>
              <input
                type="text"
                class="form-control"
                id="public-area"
                placeholder="Logradouro sem número"
                th:field="*{address.publicArea}"
              />
              <div class="invalid-feedback"></div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="number">Número</label>
              <input
                type="text"
                class="form-control"
                id="number"
                th:field="*{address.number}"
              />
              <div class="invalid-feedback"></div>
            </div>
            <div class="form-group col-md-6">
              <label for="complement">Complemento</label>
              <input
                type="text"
                class="form-control"
                id="complement"
                placeholder="fundos, casa, AP. 102, .."
                th:field="*{address.complement}"
              />
              <div class="invalid-feedback"></div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="neighborhood">Bairro</label>
              <input
                type="text"
                class="form-control"
                id="neighborhood"
                th:field="*{address.neighborhood}"
              />
              <div class="invalid-feedback"></div>
            </div>
            <div class="form-group col-md-4">
              <label for="federativeUnit">UF</label>
              <select
                id="federativeUnit"
                class="form-control"
                th:field="*{address.federativeUnit}"
              >
                <option value="">Selecione...</option>
                <option
                  th:each="federativeUnit : ${federativeUnits}"
                  th:value="federativeUnit"
                  th:text="${federativeUnit.acronym}"
                ></option>
              </select>
              <div class="invalid-feedback"></div>
            </div>
            <div class="form-group col-md-2">
              <label for="cep">Cep</label>
              <input
                type="text"
                class="form-control"
                id="cep"
                data-mask="00000-000"
                th:field="*{address.cep}"
              />
              <div class="invalid-feedback"></div>
            </div>
          </div>
          <input type="hidden" id="id" name="id" value="" />
          <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
        </form>
      </div>
    </section>
  </body>
</html>
