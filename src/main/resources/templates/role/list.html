<!DOCTYPE html>
<html lang="pt" layout:decorate="~{layouts/main-layout}">
  <head>
    <meta charset="UTF-8" />
  </head>

  <body>
    <section class="layout-content" layout:fragment="main-body">
      <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <i class="oi oi-caret-right"></i>
              <span>Lista de Cargos</span>
            </li>
          </ul>
        </div>
        <a
          class="btn btn-primary btn-md"
          th:href="@{/roles/register}"
          role="button"
        >
          <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
          <span>Novo Cargo</span>
        </a>
      </nav>

      <div class="container" id="list">
        <div th:replace="~{fragments/alert}"></div>

        <div class="table-responsive">
          <table class="table table-striped table-hover table-sm">
            <thead>
              <tr>
                <th>#</th>
                <th>
                  <a
                    th:href="@{/roles/list(page=${rolePage.page}, sort=desc)}"
                    tabindex="-1"
                  >
                    <span class="oi oi-arrow-bottom"></span>
                  </a>
                  Cargo
                  <a
                    th:href="@{/roles/list(page=${rolePage.page}, sort=asc)}"
                    tabindex="-1"
                    ><span class="oi oi-arrow-top"></span
                  ></a>
                </th>
                <th>Departamento</th>
                <th>Ação</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="role : ${rolePage.records}">
                <td th:text="${role.id}">1</td>
                <td th:text="${role.name}">Auxiliar Contábil</td>
                <td th:text="${role.department.name}">Contabilidade</td>
                <td colspan="2">
                  <a
                    class="btn btn-info btn-sm"
                    th:href="@{/roles/update/{id} (id = ${role.id})}"
                    role="button"
                  >
                    <span
                      class="oi oi-brush"
                      title="Editar"
                      aria-hidden="true"
                    ></span>
                  </a>
                  <button
                    th:id="${#strings.concat('btn_roles/delete/', role.id)}"
                    type="button"
                    class="btn btn-danger btn-sm"
                    data-toggle="modal"
                    data-target="#myModal"
                  >
                    <span
                      class="oi oi-circle-x"
                      title="Exclusão desabilitada"
                      aria-hidden="true"
                    ></span>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item">
                <a
                  class="page-link"
                  th:href="@{/roles/list(page=${1}, sort=${rolePage.sort})}"
                  tabindex="-1"
                  >Primeira</a
                >
              </li>
              <li
                th:class="${rolePage.page == 1} ? 'page-item disabled' : 'page-item'"
              >
                <a
                  class="page-link"
                  th:href="@{/roles/list(page=${rolePage.page - 1}, sort=${rolePage.sort})}"
                  tabindex="-1"
                  >Anterior</a
                >
              </li>
              <li class="page-item">
                <span
                  class="page-link"
                  th:text="|${rolePage.page} de ${rolePage.pagesTotal}|"
                ></span>
              </li>
              <li
                th:class="${rolePage.page == rolePage.pagesTotal} ? 'page-item disabled' : 'page-item'"
              >
                <a
                  class="page-link"
                  th:href="@{/roles/list(page=${rolePage.page + 1}, sort=${rolePage.sort})}"
                  >Próxima</a
                >
              </li>
              <li class="page-item">
                <a
                  class="page-link"
                  th:href="@{/roles/list(page=${rolePage.pagesTotal}, sort=${rolePage.sort})}"
                  tabindex="-1"
                  >Última</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <div th:replace="~{fragments/modal :: modal}"></div>
    </section>
  </body>
</html>
