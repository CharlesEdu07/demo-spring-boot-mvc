<!DOCTYPE html>
<html lang="pt" layout:decorate="~{layouts/main-layout}">

<head>
	<meta charset="UTF-8" />
</head>

<body>
	<section class="layout-content" layout:fragment="main-body">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Cadastrar Cargos</span>
					</li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" href="/cargos/listar" role="button">
				<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
				<span>Listar Cargos</span>
			</a>
		</nav>

		<div class="container" id="register">

			<div th:replace="~{fragments/alert}"></div>

			<form th:action="${role.id == null} ? @{/roles/save} : @{/roles/update}" th:object="${role}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Nome do Cargo</label>
						<input type="text" class="form-control" id="nome" placeholder="Nome Cargo" autofocus="autofocus"
							th:field="*{name}" />
					</div>
					<div class="form-group col-md-4">
						<label for="department">Departamento</label>
						<select id="department" class="form-control" th:field="*{department}">
							<option value="">Selecione</option>
							<option th:each="dep : ${departments}" th:value="${dep.id}" th:text="${dep.name}">
								Administração
							</option>
						</select>
					</div>
				</div>
				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>

</html>
