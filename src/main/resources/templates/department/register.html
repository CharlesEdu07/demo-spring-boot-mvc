<!DOCTYPE html>
<html lang="pt" layout:decorate="~{layouts/main-layout}">

<head>
	<meta charset="UTF-8" />
</head>

<body>
	<section class="layout-content" layout:fragment="main-body">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Cadastrar Departamentos</span>
					</li>
				</ul>
				<a class="btn btn-primary btn-md" href="/departments/list" role="button">
					<span class="oi oi-spreadsheet" title="Listar" aria-hidden="true"></span>
					<span>Listar Departamentos</span>
				</a>
			</div>
		</nav>

		<div class="container" id="register">
			<form th:action="${department.id == null} ? @{/departments/save} : @{/departments/update}"
				th:object="${department}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="name">Departamento</label>
						<input type="text" class="form-control" id="name" placeholder="Nome Departamento"
							autofocus="autofocus" th:field="*{name}" />
					</div>
				</div>
				<input type="hidden" id="id" name="id" value="" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>

</html>
